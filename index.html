<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/chat.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat bot | Example</title>
</head>

<body>
  <!-- CHAT BAR BLOCK -->
  <div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">
      Posso ajudar?
      <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
      <div class="full-chat-block">
        <!-- Message container-->
        <div class="outer-container">
          <div class="chat-container">
            <!-- Messages -->
            <div id="chatbox">
              <h5 id="chat-timestamp"></h5>
              <p id="botStarterMessage" class="botText">
                <span>Carregando...</span>
              </p>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input type="text" id="textInput" class="input-box" name="msg"
                    placeholder="Pressione 'Enter' para enviar sua mensagem" />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heart-button()"></i>
                  <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="send-button()"></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/responses.js"></script>
<script src="assets/js/chat.js"></script>

</html>
